<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Seu nome</h1>
    <script>
        var nome = window.prompt("Qual seu nome?");
        document.write(`Seu nome tem ${nome.length} letras </br>`);             // Length serve para contar a quantidade de letras
        document.write(`Seu nome maiusculo é ${nome.toUpperCase()}</br>`);      // toUpperCase serve para colocar str em maiuscula
        document.write(`Seu nome em minusculo é ${nome.toLowerCase()}</br>`);
    </script>
</body>
</html>
