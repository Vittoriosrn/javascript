<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Tarefas</title>
</head>
<body>
    <main>
        <header>
            <h1>LISTA DE TAREFAS</h1>
        </header>
        <section>
            <ul id="lista">
                <p id="vazio">Vazio...</p>
            </ul>

            <form action="Add new task">
                <label for="nova_tarefa_txt">Adicionar nova tarefa</label><br>
                <input type="text" id="nova_tarefa_txt" name="nova_tarefa_txt">
                <input id="button"type="button" value="Adicionar" onclick="adicionar()">
            </form>
        </section>
        <footer>
            <p>Developed By <a href="https://www.linkedin.com/in/vittoriokevin/">Vittorio Kevin</a></p>
        </footer>
    </main>
    <script src="main.js"></script>
</body>
</html>
